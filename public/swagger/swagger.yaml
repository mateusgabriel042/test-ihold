        gender_id:
          type: string
          format: uuid
          example: 4ae2c9f0-cf16-4a2b-9955-580d256c194d
        date_birth:
          type: string
          format: date
          example: "2000-12-12"
        naturalness_id:
          type: string
          format: uuid
          example: bdac673f-512b-48f6-a751-a39ecdcb77e0
        profession:
          type: string
