          type: integer
          format: int32
          example: 222
        secao:
          type: integer
          format: int32
          example: 2222
        category_id:
          type: string
          format: uuid
          example: a19f4a22-0553-49ac-a1c3-ca3701c3c959
        has_children:
          type: boolean
        mothers_name:
          type: string
          example: Mary Anne
        photo_name:
          type: string
          example: picture
        photo_path:
          type: string
          example: picture
        photo_type:
          type: string
          example: jpg
        photo_extension:
          type: string
          example: JPG
        primary_email:
          type: string
          format: email
          example: test@email.com
        secondary_email:
          type: string
          format: email
          example: test2@email.com
        tag:
          type: string
          example: visitor
        department_id:
          type: string
          format: uuid
          example: 2b77977c-f40c-48e7-827a-39c89912ebfd
        political_party_id:
          type: string
          format: uuid
          example: a939f490-ea21-499b-ad37-f55afdd5f057
        entity_id:
          type: string
          format: uuid
          example: 3f727432-b9bb-4e76-862c-47b4e304ad6f
    IndexPlanResponseSucess:
      type: object
      properties:
        code:
          type: integer
          example: 200
        message:
          type: string
          example: Registros Encontrados
        data:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
                format: uuid
                example: d9bb223c-a7e8-44cf-acac-ee8c7aecec2a
              name:
                type: string
                example: Plano 1
