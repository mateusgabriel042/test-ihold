openapi: 3.0.3
info:
  title: Teste IHold
  description: |-
    Apis used in ihold test
servers:
  - url: /api
paths:
  /products:
    get:
      tags:
        - Products
      #security:
      #  - bearerAuth: []
      summary: Get Products
      description: Get Products
      operationId: indexProducts

      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IndexVisitorResponseSucess'
        500:
          description: error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseError'
    post:
      security:
        - bearerAuth: []
      tags:
        - Products
      summary: Insert a new visitor
      description: Insert a new visitor
      operationId: addVisitor
      requestBody:
        description: Visitor payload
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StoreVisitor'
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseCreatedSuccess'
        500:
          description: error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseError'
  /products/{productId}:
    put:
      tags:
        - Products
      security:
        - bearerAuth: []
      summary: Update a Products
      description: Update a products
      operationId: updateProducts
      parameters:
        - in: path
          name: productId
          schema:
            type: int
            format: uuid
          required: true
          description: UUID of the visitor to update
      requestBody:
        description: Visitor payload
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateVisitor'
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseOkSuccess'
        500:
          description: error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseError'
    /products/{productId}:
      get:
        tags:
          - Products
        security:
          - bearerAuth: []
        summary: Show a visitor
        description: Show full data of a specific visitor
        operationId: showVisitor
        parameters:
          - in: path
            name: visitorId
            schema:
              type: string
              format: uuid
            required: true
            description: UUID of the event to show
        responses:
          200:
            description: successful operation
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ApiResponseOkSuccess'
          500:
            description: error
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ApiResponseError'
    delete:
      tags:
        - Products
      security:
        - bearerAuth: []
      summary: Delete a visitor
      description: Endpoint to remove a visitor
      operationId: deleteVisitor
      parameters:
        - in: path
          name: visitorId
          schema:
            type: string
            format: uuid
          required: true
          description: UUID of the event to be deleted
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseOkSuccess'
        500:
          description: error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseError'
  /visitor-categories:
    get:
      security:
        - bearerAuth: []
      tags:
        - visitor_category
      summary: Get visitor categories
      description: Get visitor categories
      operationId: indexVisitorCategory
      parameters:
        - in: query
          name: name
          schema:
            type: string
        - in: query
          name: order
          schema:
            type: string
            enum:
              - asc
              - desc
        - in: query
          name: page
          schema:
            type: string
            example: 1
        - in: query
          name: per_page
          schema:
            type: string
            example: 15
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IndexVisitorCategoryResponseSucess'
        500:
          description: error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseError'
    post:
      security:
        - bearerAuth: []
      tags:
        - visitor_category
      summary: Insert a new visitor category
      description: Insert a new visitor category
      operationId: addVisitorCategory
      requestBody:
        description: Visitor category payload
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StoreVisitorCategory'
      responses:
        201:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseCreatedSuccess'
        500:
          description: error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseError'
  /visitor-categories/{categoryId}:
    put:
      security:
        - bearerAuth: []
      tags:
        - visitor_category
      summary: Update a visitor category
      description: Update a visitor category
      operationId: updateVisitorCategory
      parameters:
        - in: path
          name: categoryId
          schema:
            type: string
            format: uuid
          required: true
          description: UUID of the visitor category to update
      requestBody:
        description: Visitor category payload
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StoreVisitorCategory'
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseOkSuccess'
        500:
          description: error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseError'
    get:
      security:
        - bearerAuth: []
      tags:
        - visitor_category
      summary: Show a visitor category
      description: Show full data of a specific visitor category
      operationId: showVisitorCategory
      parameters:
        - in: path
          name: categoryId
          schema:
            type: string
            format: uuid
          required: true
          description: UUID of the visitor category to show
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseOkSuccess'
        500:
          description: error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseError'
    delete:
      security:
        - bearerAuth: []
      tags:
        - visitor_category
      summary: Delete a visitor category
      description: Endpoint to remove a visitor category
      operationId: deleteVisitorCategory
      parameters:
        - in: path
          name: categoryId
          schema:
            type: string
            format: uuid
          required: true
          description: UUID of the visitor category to be deleted
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseOkSuccess'
        500:
          description: error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseError'
  /events:
    get:
      tags:
        - event
      security:
        - bearerAuth: []
      summary: Get events
      description: Get events
      operationId: indexEvent
      parameters:
        - in: query
          name: title
          schema:
            type: string
        - in: query
          name: initial_date
          schema:
            type: string
            example: "2022-06-22 19:10:25"
        - in: query
          name: final_date
          schema:
            type: string
            example: "2022-06-22 19:11:25"
        - in: query
          name: send_notification
          schema:
            type: boolean
            example: false
        - in: query
          name: created_user_id
          schema:
            type: string
            format: uuid
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseOkSuccess'
        500:
          description: error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseError'
    post:
      tags:
        - event
      security:
        - bearerAuth: []
      summary: Insert a new event
      description: Insert a new event
      operationId: addAnEvent
      requestBody:
        description: Event payload
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StoreEvent'
      responses:
        201:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseCreatedSuccess'
        500:
          description: error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseError'
  /events/{eventId}:
    put:
      tags:
        - event
      security:
        - bearerAuth: []
      summary: Update an event
      description: Update an event
      operationId: updateAnEvent
      parameters:
        - in: path
          name: eventId
          schema:
            type: string
            format: uuid
          required: true
          description: UUID of the event to update
      requestBody:
        description: Event payload
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateEvent'
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseOkSuccess'
        500:
          description: error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseError'
    get:
      tags:
        - event
      security:
        - bearerAuth: []
      summary: Show an event
      description: Show full data of a specific event
      operationId: showAnEvent
      parameters:
        - in: path
          name: eventId
          schema:
            type: string
            format: uuid
          required: true
          description: UUID of the event to show
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseOkSuccess'
        500:
          description: error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseError'
    delete:
      tags:
        - event
      security:
        - bearerAuth: []
      summary: Delete an event
      description: Endpoint to remove an Event
      operationId: deleteAnEvent
      parameters:
        - in: path
          name: eventId
          schema:
            type: string
            format: uuid
          required: true
          description: UUID of the event to be deleted
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseOkSuccess'
        500:
          description: error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseError'
  /plans:
    get:
      tags:
        - plans
      security:
        - bearerAuth: []
      summary: Get plans
      description: Get plans
      operationId: indexPlan
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IndexPlanResponseSucess'
        500:
          description: error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseError'
  /service-status:
    get:
      tags:
        - service_status
      security:
        - bearerAuth: []
      summary: Get services status
      description: Get services status
      operationId: indexServiceStatus
      parameters:
        - in: query
          name: order
          schema:
            type: string
            enum:
              - asc
              - desc
        - in: query
          name: per_page
          schema:
            type: string
            example: 15
        - in: query
          name: page
          schema:
            type: string
            example: 1
        - in: query
          name: name
          schema:
            type: string
            example: cancelado
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IndexPlanResponseSucess'
        500:
          description: error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseError'

  /service-status/{serviceStatusId}:
    get:
      tags:
        - service_status
      security:
        - bearerAuth: []
      summary: Show a service status
      description: Show full data of a specific service status
      operationId: showAServiceStatus
      parameters:
        - in: path
          name: serviceStatusId
          schema:
            type: string
            format: uuid
          required: true
          description: UUID of the service status to show
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseOkSuccess'
        500:
          description: error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseError'
  /services:
    get:
      tags:
        - service
      security:
        - bearerAuth: []
      summary: Get services
      description: Get services
      operationId: indexService
      parameters:
        - in: query
          name: order
          schema:
            type: string
            enum:
              - asc
              - desc
        - in: query
          name: per_page
          schema:
            type: string
            example: 15
        - in: query
          name: page
          schema:
            type: string
            example: 1
        - in: query
          name: name
          schema:
            type: string
            example: John
        - in: query
          name: start_appointment_date
          schema:
            type: string
            example: "2023-02-01"
        - in: query
          name: end_appointment_date
          schema:
            type: string
            example: "2023-02-27"
        - in: query
          name: start_created_at
          schema:
            type: string
            example: "2023-02-01"
        - in: query
          name: end_created_at
          schema:
            type: string
            example: "2023-02-27"
        - in: query
          name: status_id
          schema:
            type: string
            format: uuid
        - in: query
          name: event_id
          schema:
            type: string
            format: uuid
        - in: query
          name: visitor_id
          schema:
            type: string
            format: uuid
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseOkPaginatedSuccess'
        500:
          description: error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseError'
    post:
      tags:
        - service
      security:
        - bearerAuth: []
      summary: Insert a new service
      description: Insert a new service
      operationId: addAService
      requestBody:
        description: Service payload
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                data:
                  type: string
                  format: json
                  example: {"status_id": "98056ebc-1da7-4dae-b04a-6c597935b460","description": "true","observation": "Obs","appointment_date": "2023-08-01","event_id": "573c482a-4474-419e-9057-170712904f82","visitor_id": "d69cbb77-c393-430d-b05f-f7ac499a5fd6","unity_id": "3f727432-b9bb-4e76-862c-47b4e304ad6f"}
                file:
                  type: string
                  format: binary
      responses:
        201:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseCreatedSuccess'
        500:
          description: error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseError'

components:
  schemas:
    ApiResponseOkSuccess:
      type: object
      properties:
        code:
          type: integer
          example: 200
        message:
          type: string
        data:
          type: object
    ApiResponseOkPaginatedSuccess:
      type: object
      properties:
        page:
          type: integer
          example: 1
        size:
          type: integer
          example: 15
        total:
          type: integer
          example: 20
        data:
          type: array
          items:
            type: object
    ApiResponseCreatedSuccess:
      type: object
      properties:
        code:
          type: integer
          example: 201
        message:
          type: string
        data:
          type: object
    ApiResponseError:
      type: object
      properties:
        code:
          type: number
          example: 500
        message:
          type: string
    IndexVisitorResponseSucess:
      type: object
      properties:
        page:
          type: integer
          example: 1
        size:
          type: integer
          example: 15
        total:
          type: integer
          example: 20
        data:
          type: array
          items:
            type: object
            properties:
              id:
                type: int64
                example: 1
              name:
                type: string
                example: Mouse
              quantity:
                type: number
                example: 1
              price:
                type: number
                format: double
                example: 15.50
              merchant_id:
                type: int32
                example: 1
              merchant:
                type: object
                properties:
                  id:
                    type: int32
                    example: 1
                  name:
                    type: string
                    example: Comerciante 1
    IndexVisitorCategoryResponseSucess:
      type: object
      properties:
        page:
          type: integer
          format: int32
          example: 1
        size:
          type: integer
          format: int32
          example: 15
        total:
          type: integer
          format: int32
          example: 1
        data:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
                format: uuid
              name:
                type: string
                example: Visitante
    States:
      type: string
      enum:
        - AC
        - AL
        - AP
        - AM
        - BA
        - CE
        - DF
        - ES
        - GO
        - MA
        - MT
        - MS
        - MG
        - PA
        - PB
        - PR
        - PE
        - PI
        - RJ
        - RN
        - RS
        - RO
        - RR
        - SC
        - SP
        - SE
        - TO
    StoreEvent:
      type: object
      required:
        - title
        - initial_date
        - final_date
        - description
        - send_notification
      properties:
        title:
          type: string
          example: Some title
        initial_date:
          type: string
          example: "2022-06-22 19:10:25"
        final_date:
          type: string
          example: "2022-06-22 20:10:25"
        description:
          type: string
          example: Some description
        send_notification:
          type: boolean
          example: false
        user_id:
          type: string
          format: uuid
        unity_id:
          type: string
          format: uuid
        visitor_id:
          type: string
          format: uuid
    UpdateEvent:
      type: object
      properties:
        title:
          type: string
          example: Some title
        initial_date:
          type: string
          example: "2022-06-22 19:10:25"
        final_date:
          type: string
          example: "2022-06-22 20:10:25"
        description:
          type: string
          example: Some description
        send_notification:
          type: boolean
          example: false
        user_id:
          type: string
          format: uuid
        unity_id:
          type: string
          format: uuid
        visitor_id:
          type: string
          format: uuid
    StoreVisitor:
      type: object
      required:
        - name
        - has_children
        - tag
      properties:
        name:
          type: string
          example: John Doe
        nickname:
          type: string
          example: test
        gender_id:
          type: string
          format: uuid
          example: 4ae2c9f0-cf16-4a2b-9955-580d256c194d
        date_birth:
          type: string
          format: date
          example: "2000-12-12"
        naturalness_id:
          type: string
          format: uuid
          example: bdac673f-512b-48f6-a751-a39ecdcb77e0
        profession:
          type: string
          example: Profession
        schooling_id:
          type: string
          format: uuid
          example: 69128e65-ac92-4366-a1fb-3ac00ff4d59b
        rg:
          type: integer
          format: int32
          example: 2222222
        cpf:
          type: integer
          format: int64
          example: 22222222222
        sus_card:
          type: integer
          format: int64
          example: 222222222222222
        title:
          type: string
          example: "299999999"
        zona:
          type: integer
          format: int32
          example: 222
        secao:
          type: integer
          format: int32
          example: 2222
        category_id:
          type: string
          format: uuid
          example: a19f4a22-0553-49ac-a1c3-ca3701c3c959
        has_children:
          type: boolean
        mothers_name:
          type: string
          example: Mary Anne
        photo_name:
          type: string
          example: picture
        photo_path:
          type: string
          example: picture
        photo_type:
          type: string
          example: jpg
        photo_extension:
          type: string
          example: JPG
        primary_email:
          type: string
          format: email
          example: test@email.com
        secondary_email:
          type: string
          format: email
          example: test2@email.com
        tag:
          type: string
          example: visitor
        department_id:
          type: string
          format: uuid
          example: 2b77977c-f40c-48e7-827a-39c89912ebfd
        political_party_id:
          type: string
          format: uuid
          example: a939f490-ea21-499b-ad37-f55afdd5f057
        entity_id:
          type: string
          format: uuid
          example: 3f727432-b9bb-4e76-862c-47b4e304ad6f
    StoreVisitorCategory:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          example: John Doe
    UpdateVisitor:
      type: object
      properties:
        name:
