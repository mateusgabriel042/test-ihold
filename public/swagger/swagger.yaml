        rg:
          type: integer
          format: int32
          example: 2222222
        cpf:
          type: integer
          format: int64
          example: 22222222222
        sus_card:
          type: integer
          format: int64
          example: 222222222222222
        title:
          type: string
          example: "222772772727"
